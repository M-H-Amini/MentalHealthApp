<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindful Workday</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        /* Hover effect for dark pink color */
        .navbar-light .navbar-nav .nav-link:hover {
            color: #cb3695 !important; /* Dark pink on hover */
        }
    
        /* Add a border to each nav-link item */
        .navbar-light .navbar-nav .nav-link {
            border: 2px solid #f1c2c7; /* Light pink border */
            padding: 5px 10px; /* Add some padding for space around the text */
            border-radius: 5px; /* Optional: rounded corners */
            margin-right: 10px; /* Add spacing between the items */
            transition: all 0.3s ease; /* Smooth transition effect */
        }
    
        /* Optional: Add a different border on hover */
        .navbar-light .navbar-nav .nav-link:hover {
            border-color: #cb3695; /* Dark pink border on hover */
        }
    </style>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}" style="font-size: 28px; font-weight: bold; color: #f1c2c7;">âœ¨ Mindful Workday ðŸ•Š</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}" style="color: #eea5c0;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report') }}" style="color: #eea5c0;">Report</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('tutorial') }}" style="color: #eea5c0;">Tutorial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}" style="color: #eea5c0;">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    

    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
